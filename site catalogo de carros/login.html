<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEO MOTORS - HOME PAGE</title>
    <link rel="stylesheet" href="estilo/style.css">
    <link rel="shortcut icon" href="imagens/car-card.png" type="image/x-icon"> 
    <script src="https://kit.fontawesome.com/587541520f.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="hero">
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="login()">Login</button>
                <button type="button" class="toggle-btn" onclick="register()">Registrar</button>
            </div>
            <div class="social-icons-2">
                <img src="imagens/fbblue.jpg">
                <img src="imagens/twblue.jpg">
                <img src="imagens/gpblue.jpg">
            </div>
            <form id="login" class="input-group">
                <input type="text" class="input-field" placeholder="Nome de Usuário" required>
                <input type="text" class="input-field" placeholder="Senha" required>
                <input type="checkbox" class="chech-box"><span>Esqueci a Senha</span>
                <button type="submit" class="submit-btn">Login</button>
            </form>
            <form id="register" class="input-group">
                <input type="text" class="input-field" placeholder="Nome de Usuário" required>
                <input type="email" class="input-field" placeholder="E-mail" required>
                <input type="text" class="input-field" placeholder="Senha" required>
                <input type="checkbox" class="chech-box"><span>Concordo com os Termos de Usuário</span>
                <button type="submit" class="submit-btn">Cadastrar</button>
            </form>
        </div>
    </div>
    <script>
        var x = document.getElementById("login");
        var y = document.getElementById("register");
        var z = document.getElementById("btn");
        
        function register(){
            x.style.left = "-400px";
            y.style.left = "50px";
            z.style.left = "110px";
        }
        function login(){
            x.style.left = "50px";
            y.style.left = "450px";
            z.style.left = "0";
        }
    </script>
</body>
</html>
